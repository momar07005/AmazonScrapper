<div class="container text-center">
  <div>
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <button mat-button (click)="openDialog({})" mat-flat-button color="primary">Make request</button>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> ProductId </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfReviews">
      <th mat-header-cell *matHeaderCellDef> Number of reviews </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfReviews}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Satus </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.status == -1">error</mat-icon>
        <mat-icon *ngIf="element.status == 0">warning</mat-icon>
        <mat-icon *ngIf="element.status == 1">check_box</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]">
  </mat-paginator>
</div>
