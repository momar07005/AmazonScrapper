<div class="container text-center">

  <div style="text-align: center;">
    <div style="display: inline-block">
      <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div style="position: absolute ; right : 2px;  display: inline-block; padding-top: 15px">
      <button mat-button (click)="openDialog({})" mat-flat-button color="primary">Make request</button>
    </div>
  </div>
 
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> ProductId </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfReviews">
      <th mat-header-cell *matHeaderCellDef> Number of reviews </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfReviews}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Satus </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.status == -1" style="color : red">error</mat-icon>
        <mat-icon *ngIf="element.status == 0" style="color : yellow">warning</mat-icon>
        <mat-icon *ngIf="element.status == 1" style="color : green">check_box</mat-icon>
        <mat-spinner [diameter]="30" *ngIf="element.status == 2"></mat-spinner>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]">
  </mat-paginator>
</div>
